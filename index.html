<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <main id="card">
        <div class="card-pattern-top"></div>
        <img src="./images/image-victor.jpg" alt="profile-picture" />

        <section class="personal-details">
          <h1 class="desaturated-blue">
            Victor Crest <span class="grayish-blue">26</span>
          </h1>
          <p>London</p>
        </section>

        <hr />

        <section class="social-stats">
          <div class="stat">
            <h2 class="desaturated-blue">80K</h2>
            <p class="grayish-blue">Followers</p>
          </div>
          <div class="stat">
            <h2 class="desaturated-blue">803K</h2>
            <p class="grayish-blue">Likes</p>
          </div>
          <div class="stat">
            <h2 class="desaturated-blue">1.4K</h2>
            <p class="grayish-blue">Photos</p>
          </div>
        </section>
      </main>

      <!-- Victor Crest 26 London 80K Followers 803K Likes 1.4K Photos -->
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/mah07308"
          >Mohammed Ahmad Hussain</a
        >.
      </footer>
    </div>
  </body>
</html>
